      textarea {

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs=6">
          <p class="buttonLabel" href="#dice-buttons">Dice</p>
          <button type="button" class="btn btn-default btn-xs" onclick="updateLocation('home');">go home</button>
          <button type="button" class="btn btn-default btn-xs" onclick="updateLocation('out');">go out</button>

        </div>
        <div class="col-lg-10 col-md-9 col-sm-8 col-xs-6">
          <div>
            <b>Location: </b><span id="location"></span>

        </div>

    </div>

    <script type="text/javascript">
      function updateLocation(location) {
        jQuery("#location").text(location);
        output("you go "+location);
      }
      function output(stuff) {
        jQuery("#output-log").text(stuff + "\n" + jQuery("#output-log").text());
      }
    </script>
