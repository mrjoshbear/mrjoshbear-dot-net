<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Where to Eat</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://mrjoshbear.net/img/favicon.png">
    <!-- Bootstrap -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      textarea {
        font-family:Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New, monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs=6">
          <!-- empty nav area, put something here -->
        </div>
        <div class="text-center col-lg-10 col-md-9 col-sm-8 col-xs-6">
          <h1>What to Eat</h1>
          <h3>Avoid decision fatigue with pseudorandom numbers!</h3>
          <p>click to re-roll</p>
          <hr/>
          <div onclick="pickFood();">
            <h2>What should I make for dinner?</h2>
            <div id="dinner-output"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.js"></script>
    <script src="/dice.js"></script>
    <script type="text/javascript">
      var whatToMake = [
          "chicken picata",
          "chicken marsala",
          "mojo chicken",
          "fried fish with lemon",
          "roast salmon",
          "roast chicken and potatoes",
          "tacos",
          "masaman coconut curry",
          "pad thai",
          "cashew chicken",
          "terriaki chicken",
          "sesame chicken",
          "clay pot rice",
          "shrimp and grits",
          "chicken pie",
          "sloppy joes",
          "cheeseborger",
          "fried rice",
          "risotto",
          "vegan mac & cheese",
          "crab boil",
          "sheppard's pie",
          "pumpkin soup",
          "chicken noodle soup",
          "lentil soup",
          "pea soup",
          "black bean soup",
          "ramen",
      ];
      function pickFood() {
        var old = jQuery("#dinner-output").text();
        do {
          jQuery("#dinner-output").text(dice.pick(whatToMake));
        }
        while (old === jQuery("#dinner-output").text());
      }
      pickFood();
    </script>
  </body>
</html>
