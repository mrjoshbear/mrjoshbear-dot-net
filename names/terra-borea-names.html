          <h1>Terra Borea Names</h1>
          <p>Based on personal names from the Landnámabók and Anglish place names.</p>   
          <button class="btn btn-default btn-xs" onclick="output(choose(feminineLandnamabokNames));">Random Feminine</button>
          <button class="btn btn-default btn-xs" onclick="output(feminineConfluxor.generate(1)[0]);">Confluxed Feminine</button>
          <button class="btn btn-default btn-xs" onclick="output(choose(masculineLandnamabokNames));">Random Masculine</button>
          <button class="btn btn-default btn-xs" onclick="output(masculineConfluxor.generate(1)[0]);">Confluxed Masculine</button>
          <br />
          <button class="btn btn-default btn-xs" onclick="output(placeName());">General Place Name</button>
          <button class="btn btn-default btn-xs" onclick="output(settledPlaceName());">Settled Place Name</button>
          <button class="btn btn-default btn-xs" onclick="output(wildPlaceName());">Wild Place Name</button>
          <button class="btn btn-default btn-xs" onclick="output(wetPlaceName());">Wet Place Name</button>
          <button class="btn btn-default btn-xs" onclick="output(highPlaceName());">High Place Name</button>
        </div>
