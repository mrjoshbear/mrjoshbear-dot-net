<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Where to Eat</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://mrjoshbear.net/img/favicon.png">
    <!-- Bootstrap -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <style>
      textarea {
        font-family:Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New, monospace;
      }

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs=6">
          <!-- empty nav area, put something here -->
        </div>
        <div class="text-center col-lg-10 col-md-9 col-sm-8 col-xs-6">
          <h1>Where to Eat</h1>
          <h3>Avoid decision fatigue with pseudorandom numbers!</h3>
          <p>click to re-roll</p>
          <hr/>
          <div onclick="pickPlaceJC();">
            <h2>Jefferson City</h2>
            <div id="jc-output"></div>
          </div>
          <hr/>
          <div onclick="pickPlaceCoMO();">
            <h2>Downtown Columbia</h2>
            <div id="como-output"></div>
          </div>
          <hr/>
          <div onclick="pickPlaceCoMOBrunch();">
            <h2>Columbia Brunch</h2>
            <div id="como-brunch-output"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.js"></script>
    <script src="/dice.js"></script>
    <script type="text/javascript">
      var restaurantListJC = [
          "Angelina's - diner",
          "Arris Bistro - Mediterranean",
          "Arris Pizza - pizza",
          "Chipolte  - Neo-Burrito",
          "El Jimidor - Mexican",
          "Everest Cafe - Nepali, Indian, & Korean",
          "Firehouse - subs",
          "Grand Cafe - general American",
          "Jimmy John's - subs and sandwiches",
          "Kate & Ally's - New York & Chicago-style pizza",
          "Love Sushi - sushi",
          "Madison's - Italian",
          "McAlister's - deli",
          "Old Brick House - deli",
          "Oscar's - diner",
          "Panera - cafe",
          "Prison Brews - brewpub",
          "Ria's - pizza & Greek",
          "Sub Shop - subs",
          "Sze Chuan - Chinese",
          "Tom Yum - Thai",
          "Yanis' Coffee Zone - Coffee Bar & Mediterranean"];
      var restaurantListCoMO = [
          "Addison's American Grill - general American",
          "Bangkok Gardens - Thai",
          "Broadway Brewery - Gastropub",
          "Cafe Poland - Polish",
          "Casablanca - Mediterranean ",
          "Coffee Zone - coffee bar & Mediterranean",
          "El Rancho - Mexican lunch counter",
          "Flat Branch Pub & Brewing - brewpub",
          "Geisha Sushi Bar - Sushi",
          "Günter Hans - European specialties",
          "Heidlberg - pub grub",
          "India House - Indian",
          "Ingredient - custom salads & burgers",
          "International Cafe - Mediterranean/Greek",
          "Main Squeeze - vegetarian & juice bar",
          "Olive Branch Cafe - Mediterranean/Arabic",
          "Pizza Tree - fancy pizza",
          "Shakespeare's Pizza - pizza",
          "Taj Mahal - Indian",
          "Thip Thai - Thai & Asian"];
      var restaurantListCoMOBrunch = [
          "44 Stone",
          "Sophia's",
          "Bleu",
          "Günter Hans",
          "Cafe Berlin",
          "Ozark Mountain Biscuit Company"];
      function pickPlaceJC() {
        var old = jQuery("#jc-output").text();
        do {
          jQuery("#jc-output").text(dice.pick(restaurantListJC));
        }
        while (old === jQuery("#jc-output").text());
      }
      function pickPlaceCoMO() {
        var old = jQuery("#como-output").text();
        do {
          jQuery("#como-output").text(dice.pick(restaurantListCoMO));
        }
        while (old === jQuery("#como-output").text());
      }
      function pickPlaceCoMOBrunch() {
        var old = jQuery("#como-brunch-output").text();
        do {
          jQuery("#como-brunch-output").text(dice.pick(restaurantListCoMOBrunch));
        }
        while (old === jQuery("#como-brunch-output").text());
      }
      pickPlaceJC();
      pickPlaceCoMO();
      pickPlaceCoMOBrunch();
    </script>
</body></html>
